name: Deploy

on:
  push:
    branches:
      - master
      - main

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: All the Tests and Coverage Checks
        run: mvn clean package

      - name: Rename the artifact
        run: cp target/article_hub-0.0.1-SNAPSHOT.jar article_hub-${{ github.sha }}.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: backend-article-hub
          path: article_hub-${{ github.sha }}.jar

  fake-deploy:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@master
        with:
          name: backend-article-hub

      - name: Fake deploy
        run: ls backend-article-hub*.jar
